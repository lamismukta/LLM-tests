# LLM Configuration
llm_providers:
  openai:
    default_model: "gpt-4o-mini"
    models:
      # GPT-4 models (widely available, cost-effective)
      - "gpt-4o-mini"
      - "gpt-4o"
      - "gpt-4-turbo"
      # GPT-5 models (if available in your API tier)
      - "gpt-5"
      - "gpt-5.1"
      - "gpt-5.2"
      # Note: GPT-5 models may require specific API access tiers
      # Comment out models you don't have access to
    temperature: 1.0  # Using 1.0 for fair comparison across all models (GPT-5 only supports 1.0)
    max_tokens: 2000
  
  gemini:
    default_model: "gemini-pro"  # Will auto-validate to available model
    models:
      - "gemini-pro"
      - "gemini-1.5-pro"
      - "gemini-1.5-flash"
      - "gemini-1.0-pro"
      # Note: Model names like "gemini-1.5-pro-latest" will be auto-matched to available versions
      # The provider will automatically find and use the correct model name
    temperature: 1.0
    max_tokens: 2000
  
  anthropic:
    default_model: "claude-sonnet-4-20250514"
    models:
      - "claude-sonnet-4-20250514"      # Claude Sonnet 4
      - "claude-opus-4-5-20251101"      # Claude Opus 4.5
      - "claude-3-5-sonnet-20241022"    # Claude 3.5 Sonnet (latest)
      - "claude-3-5-haiku-20241022"     # Claude 3.5 Haiku
      - "claude-3-opus-20240229"        # Claude 3 Opus
      - "claude-3-sonnet-20240229"      # Claude 3 Sonnet
      - "claude-3-haiku-20240307"       # Claude 3 Haiku
    temperature: 1.0
    max_tokens: 2000

# Pipeline Configuration
pipelines:
  one_shot:
    description: "Single prompt analysis"
    enabled: true
  
  chain_of_thought:
    description: "Step-by-step reasoning approach"
    enabled: true
  
  multi_layer:
    description: "Multi-stage analysis with LLM synthesis"
    enabled: true

  decomposed_algorithmic:
    description: "Criteria-based with algorithmic aggregation (shares criteria evaluation with multi_layer)"
    enabled: true

# Analysis Configuration
analysis:
  output_format: "json"
  save_intermediate_results: true
  results_dir: "results"

